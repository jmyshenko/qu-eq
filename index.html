<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <title>Калькулятор квадратных уравнений</title>
</head>
<body>
    <main>
        <h1>Калькулятор квадратных уравнений</h1>
        <div class="block">
            <h2>Введи сюда параметры уравнения</h2>
            <div class="block" id="parameters">
                <input type="text" class="param" id="param-a" placeholder="a"> x<sup>2</sup> +  
                <input type="text" class="param" id="param-b" placeholder="b"> x +
                <input type="text" class="param" id="param-c" placeholder="c"> = 0
            </div>
            <h2 id="calc-header">Решить уравнение</h2>

            <div class="block">
                <button class="calc" id="calc-discriminant">Через дискриминант</button>
                <button class="calc" id="calc-viet">По теореме Виета</button>
                <h3>Решение</h3>
                <!-- <div class="block" id="answer">Уравнение ещё не решено!</div> -->
                <div class="block" id="answer">Уравнение не решено.</div>   
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
