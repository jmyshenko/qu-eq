<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор квадратных уравнений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>Минималистичный калькулятор квадратных уравнений</h1>
    <main>
        <div class="block">
            <h2>Введи приведённое квадратное уравнение</h2>
            <div class="block" class="math">
                <span class="param"><input type="number" placeholder="a"></span>
                x<sup>2</sup> +
                <span class="param"><input type="number" placeholder="b"></span>
                x +
                <span class="param"><input type="number" placeholder="c"></span>
                = 0
            </div>
            <button class="calc" id="calc-discriminant">Решить уравнение через дискриминант</button>
            <button class="calc" id="calc-viet">Решить уравнение теоремой Виета</button>
        </div>
        <div class="block">
            <h2>Решение</h2>
            <block class="block" id="answer">Уравнение не решено.</block>
        </div>
    </main>
    <hr>
    <script src="index.js"></script>
</body>
</html>
